<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" type="text/css" href="/css/styles.css"> -->
    <title>Single Page Application</title>
</head>

<body>
    <div id="content-list">
        <div id="pagination">
            <button id="btn-page-prev">&lt;</button>
            <div id="page-button-group">
                <button id="page-1">1</button>
                <button id="page-2">2</button>
                <button id="page-3">3</button>
                <button id="page-4">4</button>
                <button id="page-5">5</button>
                <button id="page-6">6</button>
                <button id="page-7">7</button>
                <button id="page-8">8</button>
                <button id="page-9">9</button>
                <button id="page-10">10</button>
            </div>
            <button id="btn-page-next">&gt;</button>
        </div>
    </div>
</body>

</html>
